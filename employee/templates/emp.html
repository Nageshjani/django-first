<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Employee</title>

</head>
<body>
    <form method="POST"  action="/emp/">
        {% csrf_token %}  
        <div class="form-group">
            <label >Id:</label>
            <input type="text" class="form-control" placeholder="{{form.eid}}">
        </div>
        <div class="form-group">
            <label >Name:</label>
            <input type="text" class="form-control" placeholder="{{form.ename}}">
        </div>
        <div class="form-group">
          <label >Email address:</label>
          <input type="email" class="form-control" placeholder="{{form.eemail}}">
        </div>
        <div class="form-group">
          <label>Contact:</label>
          <input type="text" class="form-control" placeholder="{{form.econtact}}">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    
</body>
</html>
